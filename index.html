<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="grid-draw.js"></script>
    <title>grid draw</title>
</head>
<body>
    <h1>grid draw</h1>
    <div id="drawing-area">
        <div style="grid-column: 1; grid-row: 1"></div>
        <div style="grid-column: 1; grid-row: 2"></div>
        <div style="grid-column: 2; grid-row: 1"></div>
        <div style="grid-column: 2; grid-row: 2"></div>
    </div> 
</body>
</html>
